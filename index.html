<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Art Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="point" position="0 5 0" intensity="1"></a-light>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Walls -->
      <a-box position="0 2.5 -10" width="20" height="5" depth="0.5" color="#ccc"></a-box>
      <a-box position="-10 2.5 0" rotation="0 90 0" width="20" height="5" depth="0.5" color="#ccc"></a-box>
      <a-box position="10 2.5 0" rotation="0 90 0" width="20" height="5" depth="0.5" color="#ccc"></a-box>

      <!-- Art Frames -->
      <a-plane
        position="-4 2.5 -9.5"
        rotation="0 0 0"
        width="3"
        height="3"
        src="art1.jpg"
        class="art-piece"
      ></a-plane>
      <a-plane
        position="0 2.5 -9.5"
        rotation="0 0 0"
        width="3"
        height="3"
        src="art2.jpg"
        class="art-piece"
      ></a-plane>
      <a-plane
        position="4 2.5 -9.5"
        rotation="0 0 0"
        width="3"
        height="3"
        src="art3.jpg"
        class="art-piece"
      ></a-plane>

      <!-- Camera and Controls -->
      <a-entity position="0 1.6 4">
        <a-camera>
          <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
